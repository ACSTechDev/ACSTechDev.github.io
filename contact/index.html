<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Optional Navbar Icons CSS -->
  <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">

  <!-- JS -->
  <script defer src="/scripts/inject-nav.js"></script>
  <script defer src="/scripts/contact.js"></script>
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <header class="py-4 bg-gradient rounded-bottom">
  <div id="site-header" class="mb-3"></div>
</header>
  <main class="container">
    <h1>Contact</h1>
    <p>Got questions, collaborations, or just want to chat about tech? Reach out below.</p>

    <section class="contact-section">
      <ul class="contact-list">
        <li><strong>Email:</strong> <a href="mailto:contact@acstech.dev">contact@acstech.dev</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/ACSTechDev" target="_blank">@ACSTechDev</a></li>
      </ul>
    </section>

    <section class="contact-form">
      <h2>Send a Message</h2>
      <form id="contact-form" method="POST">
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="_replyto" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  

  <footer id="site-footer" class="text-center py-4 mt-auto">
    <!-- Injected footer -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
